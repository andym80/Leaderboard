<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard by @andym80</title>
    <script defer src="runtime.js"></script>
    <script defer src="main.js"></script>
</head>
<body>
<header>
    <h1>Leaderboard</h1>
</header>


    <section class="all">
        <section class="table-scores">
            <div class="board-list">
                <div class="h2">Recent Scores<span class="h2refresh"></span>
                    <button type="submit" id="refresh">Refresh</button>
                </div>
                <div class="board-list-item">
                    <div class="scores">
                        <div class="names">
                            <div id="points">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="input-players">
            <div class="input-title">Add your score</div>
            <form>
                <input class="names" type="text" id="user" placeholder="Enter your name">
                <input class="scores" type="text" id="score" placeholder="Enter your score">
                <button class="btn" type="submit" id="submitbtn">Submit</button>
            </form>
        </section>
    </section>
</body>

</html>
