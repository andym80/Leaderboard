<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Leaderboard by @andym80</title>
    <script defer src="runtime.js"></script>
    <script defer src="main.js"></script>
</head>
<header>
    <h1>Leaderboard</h1>
</header>

<body>
    <section class="all">
        <section class="table-scores">
            <div class="board-list">
                <div class="h2">Recent Scores<span class="h2refresh"></span>
                    <button type="submit" id="refresh">Refresh</button>
                </div>
                <div class="board-list-item">
                    <div class="scores">
                        <div class="names">
                            <div class="points">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="input-players">
            <div class="input-title">Add your score</div>
            <ul class="form">
                <li><input class="names" type="text" placeholder="Enter your name"></li>
                <li><input class="scores" type="text" placeholder="Enter your score"></li>
            </ul>
            <div class="btn"><button type="submit" id="submitbtn">Submit</button></div>
        </section>
    </section>
</body>

</html>
